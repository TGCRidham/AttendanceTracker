<!DOCTYPE html>
<html>

<head>
    <title>Attendance Tracker</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial;
            background: #f4f7f9;
            display: flex;
            justify-content: center;
            padding-top: 50px;
        }

        .card {
            background: white;
            padding: 40px;
            border-radius: 20px;
            width: 420px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        input {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
        }

        button {
            width: 100%;
            padding: 15px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
            font-size: 16px;
        }

        .results {
            margin-top: 30px;
            text-align: left;
            display: none;
            background: #fafafa;
            padding: 20px;
            border-radius: 12px;
        }

        .log-card {
            background: #f0f2f5;
            padding: 15px;
            border-radius: 12px;
            margin-bottom: 12px;
        }

        .location {
            font-weight: bold;
            margin-bottom: 8px;
            font-size: 16px;
        }

        .log-row {
            display: flex;
            justify-content: space-between;
            font-size: 14px;
        }

        .in {
            color: #4CAF50;
            font-weight: bold;
        }

        .out {
            color: #f44336;
            font-weight: bold;
        }

        .leave-time {
            display: block;
            text-align: center;
            font-size: 28px;
            color: #e91e63;
            font-weight: bold;
            margin-top: 10px;
        }

        .error {
            color: red;
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <div class="card">
        <h2>Attendance Tracker</h2>

        <input type="password" id="token" placeholder="Paste Keka Bearer Token">

        <!-- ✅ NEW FIELD ADDED -->
        <input type="number" id="productiveHours" placeholder="Enter Productive Hours (e.g. 8.5)" step="0.1">

        <button onclick="calculate()">Find Leave Time</button>

        <button onclick="clearToken()" style="margin-top:10px; background:#f44336;">
            Clear Saved Token
        </button>

        <div id="error" class="error"></div>

        <div id="results" class="results">
            <p><b>Worked:</b> <span id="worked"></span></p>
            <p><b>Remaining:</b> <span id="remaining"></span></p>

            <hr>

            <div id="logs"></div>

            <hr>

            <div style="text-align:center; font-size:12px; color:#888; font-weight:bold;">
                YOU CAN LEAVE AT:
            </div>

            <span id="leaveTime" class="leave-time">--</span>
        </div>
    </div>

    <script>
        // Load token & productive hours when page opens
        window.onload = function () {
            const savedToken = localStorage.getItem("keka_token");
            const savedHours = localStorage.getItem("productive_hours");

            if (savedToken) {
                document.getElementById("token").value = savedToken;
            }

            document.getElementById("productiveHours").value = savedHours ?? "8";
        };

        async function calculate() {
            const tokenInput = document.getElementById('token');
            const productiveHoursInput = document.getElementById('productiveHours');

            const token = tokenInput.value.trim();
            const productiveHours = productiveHoursInput.value.trim();

            const errorDiv = document.getElementById('error');
            const logsContainer = document.getElementById('logs');

            if (!token) {
                errorDiv.innerText = "Please enter token";
                return;
            }

            if (!productiveHours || productiveHours <= 0) {
                errorDiv.innerText = "Please enter valid productive hours";
                return;
            }

            // ✅ Save to localStorage
            localStorage.setItem("keka_token", token);
            localStorage.setItem("productive_hours", productiveHours);

            errorDiv.innerText = "";
            logsContainer.innerHTML = "";

            try {
                const res = await fetch('/attendance', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        token,
                        productiveHours   // ✅ PASSED TO API
                    })
                });

                const data = await res.json();

                if (data.error) {
                    errorDiv.innerText = data.error;
                    return;
                }

                document.getElementById('results').style.display = 'block';
                document.getElementById('worked').innerText = data.worked;
                document.getElementById('remaining').innerText = data.remaining;
                document.getElementById('leaveTime').innerText = data.leaveTime;

                data.inOutList.forEach(item => {
                    logsContainer.innerHTML += `
                    <div class="log-card">
                        <div class="location">${item.location}</div>
                        <div class="log-row">
                            <span class="in">↓ ${item.in || '-'}</span>
                            <span class="out">↗ ${item.out || 'MISSING'}</span>
                        </div>
                    </div>
                `;
                });

            } catch (err) {
                errorDiv.innerText = "Something went wrong!";
            }
        }

        function clearToken() {
            localStorage.removeItem("keka_token");
            localStorage.removeItem("productive_hours");
            document.getElementById("token").value = "";
            document.getElementById("productiveHours").value = "8";
            alert("Token & Productive Hours cleared!");
        }
    </script>
</body>

</html>
