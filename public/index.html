<!DOCTYPE html>
<html>

<head>
    <title>Attendance Tracker</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial;
            background: #f4f7f9;
            display: flex;
            justify-content: center;
            padding-top: 50px;
        }

        .card {
            background: white;
            padding: 40px;
            border-radius: 20px;
            width: 420px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        input {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
        }

        button {
            width: 100%;
            padding: 15px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
            font-size: 16px;
        }

        .results {
            margin-top: 30px;
            text-align: left;
            display: none;
            background: #fafafa;
            padding: 20px;
            border-radius: 12px;
        }

        .log-card {
            background: #f0f2f5;
            padding: 15px;
            border-radius: 12px;
            margin-bottom: 12px;
        }

        .location {
            font-weight: bold;
            margin-bottom: 8px;
            font-size: 16px;
        }

        .log-row {
            display: flex;
            justify-content: space-between;
            font-size: 14px;
        }

        .in {
            color: #4CAF50;
            font-weight: bold;
        }

        .out {
            color: #f44336;
            font-weight: bold;
        }

        .leave-time {
            display: block;
            text-align: center;
            font-size: 28px;
            color: #e91e63;
            font-weight: bold;
            margin-top: 10px;
        }

        .error {
            color: red;
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <div class="card">
        <h2>Attendance Tracker</h2>
        <input type="password" id="token" placeholder="Paste Keka Bearer Token">
        <button onclick="calculate()">Find Leave Time</button>

        <div id="error" class="error"></div>

        <div id="results" class="results">
            <p><b>Worked:</b> <span id="worked"></span></p>
            <p><b>Remaining:</b> <span id="remaining"></span></p>

            <hr>

            <div id="logs"></div>

            <hr>

            <div style="text-align:center; font-size:12px; color:#888; font-weight:bold;">
                YOU CAN LEAVE AT:
            </div>

            <span id="leaveTime" class="leave-time">--</span>
        </div>
    </div>

    <script>
        async function calculate() {
            const token = document.getElementById('token').value;
            const errorDiv = document.getElementById('error');
            const logsContainer = document.getElementById('logs');

            if (!token) {
                errorDiv.innerText = "Please enter token";
                return;
            }

            errorDiv.innerText = "";
            logsContainer.innerHTML = "";

            const res = await fetch('/attendance', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ token })
            });

            const data = await res.json();

            if (data.error) {
                errorDiv.innerText = data.error;
                return;
            }

            document.getElementById('results').style.display = 'block';
            document.getElementById('worked').innerText = data.worked;
            document.getElementById('remaining').innerText = data.remaining;
            document.getElementById('leaveTime').innerText = data.leaveTime;

            data.inOutList.forEach(item => {
                logsContainer.innerHTML += `
          <div class="log-card">
            <div class="location">${item.location}</div>
            <div class="log-row">
              <span class="in">↓ ${item.in || '-'}</span>
              <span class="out">↗ ${item.out || 'MISSING'}</span>
            </div>
          </div>
        `;
            });
        }
    </script>
</body>

</html>
